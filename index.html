<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="box" >



      
    <div class="row in">

      <input  type="text" id="display" placeholder="0" >      
    </div>
      
      <div onclick="button()" class="row-container mt-5">
            
     <button  onclick="clearDisplay()" class="btn c ">C</button> 
     <button  onclick="appendToDisplay('%')"class="btn re">%</button>
     <button  onclick="clearone()"class="btn ce">CE</button>
       <button  onclick="appendToDisplay('/')"class="btn d">/</button>


    </div >

    

    <div onclick="button()" class="row-container">

    <button onclick="appendToDisplay('7')" class="btn seven">7</button>
    <button  onclick="appendToDisplay('8')"class="btn eight">8</button>
    <button  onclick="appendToDisplay('9')"class="btn nine">9</button>
    <button onclick="appendToDisplay('*')" class="btn mult">X</button>


    </div>


    <div onclick="button()" class="row-container">

    <button onclick="appendToDisplay('4')" class="btn four">4</button>
    <button onclick="appendToDisplay('5')" class="btn five">5</button>
    <button  onclick="appendToDisplay('6')"class="btn six">6</button>
    <button  onclick="appendToDisplay('-')"class="btn minus">-</button>
</div>


<div onclick="button()" class="row-container">
  
    <button  onclick="appendToDisplay('1')"class="btn one">1</button>
    <button  onclick="appendToDisplay('2')"class="btn two">2</button>
    <button  onclick="appendToDisplay('3')"class="btn three">3</button>
    <button  onclick="appendToDisplay('+')"class="btn plus">+</button>
</div>

<div onclick="button()" class="row-container">
    
<button  onclick="appendToDisplay('00')"class="btn ze">00</button>
  <button onclick="appendToDisplay('0')" class="btn zero">0</button>
    <button onclick="appendToDisplay('.')" class="btn point  ">.</button>
    <button onclick="calculate()" class="btn equal">=</button>
    
  
</div>








</section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  <script src="app.js"></script>
</html>
